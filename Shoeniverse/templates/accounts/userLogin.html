{% extends 'base.html' %}
{% block title %} User Login {% endblock %}
{% block content %}
{% load static %}

<body class="my-login-page mt-5 pt-5">
	<section class="h-100 mt-5 pt-5">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="card-wrapper">

					<div class="card shadow-lg">
						<div class="card-body">
							<center><h1 class="fs-4 card-title fw-bold mb-4">Login</h1></center>
							{% include 'includes/messages.html' %}
							<form action="{% url 'userLogin' %}" method="POST" class="my-login-validation" novalidate="">
								{% csrf_token %}
								<div class="form-group mb-2">
									<label class="mb-2" for="username">Username</label>
									<input id="username" type="username" class="form-control" name="username" required
										autofocus>
									<div class="invalid-feedback">
										username is invalid
									</div>
								</div>

								<div class="form-group my-3">
									<label class="mb-2" for="password">Password
										<a href="{% url 'password_reset' %}" class="float-end">
											Forgot Password?
										</a>
									</label>
									<input id="password" type="password" class="form-control" name="password" required
										data-eye>
									<div class="invalid-feedback">
										Password is required
									</div>
								</div>
								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary ms-auto">
										Login
									</button>
								</div>
								<div class="mt-4 text-center">
									Don't have an account? <a href="{% url 'userRegister' %}">Create One</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2017 &mdash; Your Company
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	</script>

</body>

{% endblock %}
