{% load bootstrap %}
{% load static %}

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        #areyousure{
            background-color: red;
        }
    </style>
</head>

<body>
    <header id="areyousure" class="d-flex justify-content-center">
        <div class="login-reg ">
    
            <h1 style="margin-bottom: 20px">Create New Password</h1>
            {% if validlink %}
            <form action="." method="post">
                {{ form | bootstrap }}
                {% csrf_token %}
                <button class="btn btn-danger btn-sm" type="submit" style="margin-top: 10px">Create new password</button>
    
            </form>
            {% else %}
            <p>The password reset link was invalid, possibly because it has
                already been used. Please request a new password reset.</p>
            {% endif %}
    
        </div>
    </header>
</body>
